<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h5>Post An Ad</h5>
      <form class="form-container">
        <div class="form-group">
          <label for="Property Ad">Property Ad</label>
          <input type="Property Ad" class="form-control" id="Property Ad" />
        </div>
        <div class="form-group">
          <label for="Size">Size(m2)</label>
          <input type="number" class="form-control" id="Size" />
        </div>
        <div class="radio">
          <input
            type="radio"
            name="Sectionable"
            id="radio1"
            onclick="toggleSectionPrice(true)"
          />
          <label for="radio1">Sectionable</label>
          <input
            type="radio"
            name="Sectionable"
            id="radio2"
            class="radio-space"
            onclick="toggleSectionPrice(false)"
          />
          <label for="radio2">Whole Floor</label>
        </div>
        <div class="section-price" id="floor">
          <label for="Floor-section">Floor sectioned into</label>
          <input
            type="Floor sectioned into"
            id="Floor-section"
            class="form-control width-manage"
          />
          <label for="bathrooms">sections</label>
        </div>
        <div class="section-price">
          <label for="Section-Price"> Price : $</label>
          <input
            type="tel"
            class="form-control width-manage"
            id="Section-Price"
            oninput="this.value = this.value.replace(/[^0-9]/g, '');"
            required
          />
        </div>
        <div class="radio-1">
          <input type="radio" name="Monthly" id="radio3" />
          <label for="radio3">Monthly</label>
          <input type="radio" name="Monthly" id="radio4" class="radio-space" />
          <label for="radio4">Yearly</label>
        </div>
        <h4>Restrooms</h4>
        <div class="radio">
          <input
            type="radio"
            name="Floor"
            id="radio5"
            onclick="toggleSectionFloor(true)"
          />
          <label for="radio5">Building-Shared</label>
        </div>
        <div class="radio">
          <input
            type="radio"
            name="Floor"
            id="radio6"
            onclick="toggleSectionFloor(false)"
          />
          <label for="radio6">Floor-shared</label>
        </div>
        <div class="form-group section-price" id="at-floor">
          <label for="Inputselect">At Floor :</label>
          <select class="form-control width-manage">
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
          <label for="bathrooms">Floor</label>
        </div>
        <div class="section-price">
          <label for="Total-of">Total of</label>
          <input
            type="bathrooms"
            class="form-control width-manage"
            id="Total-of"
            oninput="this.value = this.value.replace(/[^0-9]/g, '');"
            required
          />
          <label for="bathrooms">bathrooms</label>
        </div>
        <h4>Amenities</h4>
        <div class="form-group">
          <button
            type="button"
            class="btn btn-outline-dark"
            onclick="toggleButtonColor(this)"
          >
            Balcony
          </button>
          <button
            type="button"
            class="btn btn-outline-dark"
            onclick="toggleButtonColor(this)"
          >
            Built in Kitchen Appliances
          </button>
          <button
            type="button"
            class="btn btn-outline-dark"
            onclick="toggleButtonColor(this)"
          >
            Built in Wardrobes
          </button>
          <button
            type="button"
            class="btn btn-outline-dark"
            onclick="toggleButtonColor(this)"
          >
            Central A/C & heating
          </button>
          <button
            type="button"
            class="btn btn-outline-dark"
            onclick="toggleButtonColor(this)"
          >
            Covered Parking
          </button>
          <button
            type="button"
            class="btn btn-outline-dark"
            onclick="toggleButtonColor(this)"
          >
            Maids Room
          </button>
          <button
            type="button"
            class="btn btn-outline-dark"
            onclick="toggleButtonColor(this)"
          >
            Pets Allowed
          </button>
          <button
            type="button"
            class="btn btn-outline-dark"
            onclick="toggleButtonColor(this)"
          >
            Private Garden
          </button>
          <button
            type="button"
            class="btn btn-outline-dark"
            onclick="toggleButtonColor(this)"
          >
            Private Gym
          </button>
          <button
            type="button"
            class="btn btn-outline-dark"
            onclick="toggleButtonColor(this)"
          >
            Private Jacuzzi
          </button>
          <button
            type="button"
            class="btn btn-outline-dark"
            onclick="toggleButtonColor(this)"
          >
            Private Pool
          </button>
          <button
            type="button"
            class="btn btn-outline-dark"
            onclick="toggleButtonColor(this)"
          >
            Security
          </button>
          <button
            type="button"
            class="btn btn-outline-dark"
            onclick="toggleButtonColor(this)"
          >
            Shared Gym
          </button>
          <button
            type="button"
            class="btn btn-outline-dark"
            onclick="toggleButtonColor(this)"
          >
            Shared Pool
          </button>
          <button
            type="button"
            class="btn btn-outline-dark"
            onclick="toggleButtonColor(this)"
          >
            Walk-in Closet
          </button>
          <button
            type="button"
            class="btn btn-outline-dark"
            onclick="toggleButtonColor(this)"
          >
            Elevator
          </button>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea name="Description" id="description" rows="5"></textarea>
        </div>
        <h4>SET A PRICE</h4>
        <div class="form-group">
          <label for="Price">Price</label>
          <input
            type="tel"
            class="form-control"
            id="Price"
            placeholder="USD"
            oninput="this.value = this.value.replace(/[^0-9]/g, '');"
            required
          />
        </div>
    
        <h4>UPLOAD PHOTOS</h4>
        <div class="upload-box">
          <input type="file" id="file-input" />
          <img class="upload-image" id="file-preview" />
        </div>
        <h4>YOUR AD'S LOCATION</h4>
        <div class="form-group">
          <label for="Inputselect">Location</label>
          <select class="form-control">
            <option>City1</option>
            <option>City2</option>
            <option>City3</option>
          </select>
        </div>
        <h4>REVIEW YOUR DETAILS</h4>
        <div class="form-group">
          <label for="Name">Name</label>
          <input type="Property Ad" class="form-control" id="Name" />
        </div>
        <div class="form-group">
          <label for="Mobile">Mobile Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="Mobile"
            placeholder="Phone Number"
            oninput="this.value = this.value.replace(/[^0-9]/g, '');"
            required
          />
        </div>

        
          <button type="button" class="btn btn-dark">Post Now</button>
        </div>
      </form>
    </div>
  </body>
  <script src="./form.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
